<form [formGroup]="form" class="add-phone-form">
  <div class="form-control">
    <label>Phone</label>
    <app-authentication-input type="text" placeholder="Phone number"
                              [control]="form.controls['phone']"></app-authentication-input>
  </div>
  <button class="btn-fill btn-md" (click)="onSubmit()">Add</button>
</form>
