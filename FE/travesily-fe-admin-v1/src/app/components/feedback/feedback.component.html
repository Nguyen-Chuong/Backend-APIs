<div class="feedback-list">
  <div class="menu-list">
    <app-taskbar></app-taskbar>
  </div>
  <div class="feedback">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="feedbacks" class="feedback-table">
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> Type </th>
          <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="senderName">
          <th mat-header-cell *matHeaderCellDef> Sender Name </th>
          <td mat-cell *matCellDef="let element"> {{element.senderName}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="message">
          <th mat-header-cell *matHeaderCellDef> Message </th>
          <td mat-cell *matCellDef="let element"> {{element.message | slice: 0: 50}} ... </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="modifyDate">
          <th mat-header-cell *matHeaderCellDef> ModifyDate </th>
          <td mat-cell *matCellDef="let element"> {{element.modifyDate}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openUserDetail(row.id)"></tr>
      </table>
      <div class="paging">
        <div *ngFor="let page of pages" class="pagination">
          <li (click)="openPage(page)" [ngClass]="{'pagination-active' : [currentPage + 1] == page}">{{page}}</li>
        </div>
      </div>
    </div>
  </div>
</div>
