<div class="booking">
  <div class="menu-list">
    <app-taskbar></app-taskbar>
  </div>
  <div class="booking-table">
    <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
      <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
      </ng-container>

      <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
          <div class="booking-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
            <div class="booking-diagram">
              <div class="booking-position"> {{element.position}} </div>
              <div class="booking-user"> {{element.user}} </div>
              <div class="booking-hotel"> {{element.hotel}} </div>
              <div class="booking-status"> {{element.status}} </div>
            </div>
            <div class="booking-description">
              {{element.description}}
              <span class="booking-description-attribution"> -- Wikipedia </span>
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="booking-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element">
      </tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="booking-detail-row"></tr>
    </table>
  </div>
</div>
