<div class="hotels">
  <div class="menu-list">
    <app-taskbar></app-taskbar>
  </div>
  <div class="hotel">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="hotels">
        <!-- Name Column -->
        <ng-container matColumnDef="hotelName">
          <th mat-header-cell *matHeaderCellDef> Hotel </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="lowestPrice">
          <th mat-header-cell *matHeaderCellDef> Lowest Price </th>
          <td mat-cell *matCellDef="let element"> {{element.lowestPrice}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef> Address </th>
          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openHotelDetail(row.id)"></tr>
      </table>
    </div>
  </div>
</div>
