<div class="add-admin">
  <div class="menu-list">
    <app-taskbar></app-taskbar>
  </div>
  <div class="new-admin">
    <simple-notifications></simple-notifications>
  <form class="col-md-10 border-right" [formGroup]="formGroup" (ngSubmit)="addAdmin()">
    <div class="p-3 py-5">
      <h1>New Manager</h1>
      <div class="col-md-12"><label class="labels">Username</label>
        <input type="text" class="form-control" formControlName="username">
      </div>
      <div class="col-md-12"><label class="labels">Email</label>
        <input type="text" class="form-control" formControlName="email">
      </div>
      <div class="col-md-12"><label class="labels">PhoneNumber</label>
        <input type="text" class="form-control" formControlName="phone">
      </div>
      <div class="col-md-12"><label class="labels">Password</label>
        <input type="password" class="form-control" formControlName="password">
      </div>
      <div class="col-md-12"><label class="labels">Confirm Password</label>
        <input type="password" class="form-control" formControlName="cfPassword">
      </div>
      <div class="mt-5 text-center">
        <button class="btn btn-primary new-admin-button" type="submit">Save</button>
      </div>
    </div>
  </form>
</div>
</div>
